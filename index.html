<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body>
    
    <header>

        <nav class="headerContainer">

            <div class="burger">

                <div></div>
                <div></div>
                <div></div>

            </div>

            <ul class="navMobile toggleDisplay">

                <li><a href="#">Mon lien</a></li>
                <li><a href="#">Mon lien</a></li>
                <li><a href="#">Mon lien</a></li>

            </ul>

            <div>

                <img src="assets/img/wallpaper-4160.webp" alt="">

            </div>

        </nav>

        <div class="title">

            <h1>TITRE DE LA PAGE</h1>

        </div>

    </header>

    <main>
        
        <!-- SECTION 1 -->
        <section>
            <div class="sectContainer">
            
                <h2>Activation du Script</h2>
                <div class="containerFlex">
                    <form id="form">
                        
                        <label for="ageInput">Entrez votre âge : </label>
                        <input type="text" id="ageInput" name="name" placeholder="Entrez votre âge ici ...">
                        
                        <label for="country">Selectionnez votre pays : </label>
                        <select name="country" id="countrySelect">

                            <option value="FR">France</option>
                            <option value="JP">Japon</option>
                            <option value="US">USA</option>

                        </select>

                        <button id="btnAgePrompt" type="button">Envoyer</button>

                    </form>
                    <span class="legalResponse"></span>
                </div>
                
            </div>
        </section>

        <!-- SECTION 2 -->
        <section>
            <div class="sectContainer" id="section2">

                <h2>MINI JEU</h2>

                <button id="btnStartMiniJeu">Start</button> <br>
                <button id="btnCloseMiniJeu">Reset le score</button>

                <div id="containerCenter">
                    <div class="container_chara">

                        <!-- Chara 1 -->
                        <div>
                            <p class="redColor">Joueur 1</p>
                            <div class="characters chara1BaseRed" id="chara1"></div>
                            <div class="redColor" id="numberDrawnRed">Numéro tiré : </div>
                        </div>

                        <div class="containerColumn">
                            <label id="scoreLabel" for="score">Score</label>
                            <div id="score" name="score"><span id="scoreRed">0</span> - <span id="scoreBlue">0</span></div>
                            <h3 id="numberToBeFound">0</h3>
                        </div>

                        <!-- Chara 2 -->
                        <div>
                            <p class="blueColor">Joueur 2</p>
                            <div class="characters chara2BaseBlue" id="chara2"></div>
                            <div class="blueColor" id="numberDrawnBlue">Numéro tiré : </div>
                        </div>
                    </div>
                </div>

            </div>

           

        </section>

        <!-- SECTION 3 -->
        <section>
            <div class="sectContainer">

                <h2>Section 3</h2>
                
            </div>
            

        </section>

    </main>

    <footer></footer>

</body>

<script src="assets/js/script.js"></script>
</html>
